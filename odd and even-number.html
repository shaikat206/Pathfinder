<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>
<body>
    <center>
        <h1>EVEN NUMBER</h1>
   <script>
       var i;

        for(i=2;i<=100;i+=2){
            
            document.write(i+","+" ");
            
        }
   </script>
   
   <h1>ODD NUMBER</h1>
   <script>
       var i;

        for(i=1;i<=100;i+=2){
            
            document.write(i+","+" ");
            
        }
   </script>
    </center>
</body>
</html>
